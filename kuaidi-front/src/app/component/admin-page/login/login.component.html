<div>
    <mat-form-field appearance="outline">
        <mat-label>输入你的密码:</mat-label>
        <input matInput 
        type="password" 
        id="pwd" name="password" 
        minlength="8" 
        [(ngModel)]="this.password" 
        (keyup.enter)="loginWithPassword()"
        >        
    </mat-form-field>
    <button  mat-stroked-button (click)="loginWithPassword()">提交密码</button>
</div>
