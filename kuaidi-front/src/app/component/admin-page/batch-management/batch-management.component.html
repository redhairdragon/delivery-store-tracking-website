<br>
<button (click)="fetchBatchList()">刷新</button>
<div class="basic-container" style="width:20%">
    <mat-selection-list [multiple]="false" #batches>
        <mat-list-option *ngFor="let batch of batchNames" [value]="batch" (click)="test()">
            {{batch}}
        </mat-list-option>
    </mat-selection-list>
</div>
<br>
<div class="basic-container" style="width:60%" *ngIf="batches.selectedOptions.selected[0]?.value">
    <mat-list #states>
        <mat-list-item *ngFor="let state of shippingStates;let x= index;">
            <p>{{state}}</p>
            <mat-form-field color="accent">
                <input matInput [matDatepicker]="picker" [formControl]="date[x]">

                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>

            </mat-form-field>

            <mat-form-field>
                <input matInput [disabled]="this.date[x].disabled" type="time" [(ngModel)]="time[x]">
            </mat-form-field>

            <mat-checkbox (click)="disableForm(x)">修改</mat-checkbox>
        </mat-list-item>

    </mat-list>
</div>
<button (click)="updateBatchStates() ">
    上传
</button>
